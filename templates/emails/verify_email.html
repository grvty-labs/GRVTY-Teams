{% extends 'emails/base.html' %}
{% load configuration_tags %}

{% block content %}
<h2 style="color: #1a1a1a;">Hi {{ user.first_name|title }}:</h2>

<p>Please Confirm Your Email Address by Clicking The Button Below.</p>

<table width="100%" border="0" cellspacing="0" cellpadding="0" style="margin-top: 12px; margin-bottom: 12px; ">
  <tr>
    <td>
      <table border="0" cellspacing="0" cellpadding="0" width="100%">
        <tr>
          <td>
            <a href="{{ domain }}{% url 'Auth:verify_email' user.verification_code %}" target="_blank" style="display:inline-block; color: #fff; border-left: 15px solid; border-right: 15px solid; border-top: 12px solid; border-bottom: 12px solid; font-size: 16px; text-decoration: none; text-align: center; -webkit-text-size-adjust: none; font-family: Helvetica, arial, sans-serif; background-color: #a17a49; border-color: #a17a49;">
              <span style="padding-left: 5px; padding-right: 5px;">Confirm Email Address</span>
            </a>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<p>Have a Great Day.</p>
{% endblock %}

{% block footer %}{% endblock %}
